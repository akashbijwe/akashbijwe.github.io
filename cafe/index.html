<!DOCTYPE html>
<html>
<head>
  <title>cafeteria</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="container">
      <div class="chair1">
        <div class="pa base-bg w3 chair-element-1"></div>
        <div class="pa base-bg w3 chair-element-2"></div>
        <div class="pa base-bg h3 chair-element-3"></div>
      </div>

      <div class="chair2">
        <div class="pa base-bg w3 chair-element-1"></div>
        <div class="pa base-bg w3 chair-element-2"></div>
        <div class="pa base-bg h3 chair-element-3"></div>
      </div>

      <div class="table">
        <div class="pa base-bg w3 table-element-1"></div>
        <div class="pa base-bg w3 table-element-2"></div>
        <div class="pa base-bg h3 table-element-3"></div>
      </div>

      <div class="glass1">
        <div class="pa base-bg base h3"></div>
        <div class="pa base-bg middle w3"></div>
        <div class="pa base-bg top"></div>
      </div>

      <div class="glass2">
        <div class="pa base-bg base h3"></div>
        <div class="pa base-bg middle w3"></div>
        <div class="pa base-bg top"></div>
      </div>

      <div class="ice-box">
        <div class="pa base"></div>
        <div class="pa base-bg w3 middle"></div>
        <div class="pa base-bg topbox"></div>
        <div class="pa base-bg w3 spoon"></div>
      </div>
      <div class="pa base-bg h3 floor"></div>
    </div>
  </body>
</html>
